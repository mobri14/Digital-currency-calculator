<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .center {
            text-align: center;
            margin: 20px 0;
        }
        .center-container {
            margin: 0 auto;
            max-width: 600px;
        }
        .slidecontainer {
            width: 100%;
        }
        .slider {
            appearance: none; /* برای سایر مرورگرها */
            -webkit-appearance: none; /* برای Safari */
            width: 100%;
            height: 15px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; /* برای Safari */
            appearance: none; /* برای سایر مرورگرها */
            width: 20px; /* عرض دستگیره */
            height: 20px; /* ارتفاع دستگیره */
            background: #4CAF50; /* رنگ دستگیره */
            cursor: pointer; /* نشان‌گر نشان‌دهنده دستگیره */
        }
        .slider::-moz-range-thumb {
            width: 20px; /* عرض دستگیره */
            height: 20px; /* ارتفاع دستگیره */
            background: #4CAF50; /* رنگ دستگیره */
            cursor: pointer; /* نشان‌گر نشان‌دهنده دستگیره */
        }
        .table th, .table td {
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- container -->
    <div class="container">
        <h1 class="center">Crypto Calculator</h1>
        <h2 class="center">Insert Euro or Crypto to convert automatically</h2>

        <div class="center-container">
            <form>
                <div class="form-group row">
                    <div class="col">
                        <input type="number" class="form-control" id="cryptoAmount" value="1" placeholder="Amount"/>
                    </div>
                    <div class="col">
                        <select class="form-control" id="cryptoType">
                            <option value="BTC" selected>BTC</option>
                            <option value="ETH">ETH</option>
                            <option value="LTC">LTC</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <input type="text" class="form-control" id="fiatAmount" placeholder="Converted Amount" readonly/>
                    </div>
                    <div class="col">
                        <select class="form-control" id="fiatType">
                            <option value="EUR" selected>€ (EUR)</option>
                            <option value="USD">$ (USD)</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end 1st container -->

    <div class="container">
        <div class="slidecontainer">
            <label for="rangeSlider" class="center">Adjust your range:</label>
            <input type="range" min="1000" max="10000" value="5000" class="slider" id="rangeSlider"/>
            <h6 class="center" id="outputRange"></h6>
        </div>
    </div>

    <div class="container">
        <h3 class="center">Statistics</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Old Price</th>
                    <th>Today</th>
                    <th>Variation (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="refMonth"></td>
                    <td id="lastMonthPrice"></td>
                    <td id="actualPrice"></td>
                    <td id="variationMonthToday"></td>
                </tr>
                <tr>
                    <td id="refYear"></td>
                    <td id="lastYearPrice"></td>
                    <td id="actualPrice1"></td>
                    <td id="variationYearToday"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- footer -->
    <footer>
        <p>&copy; 2024 Crypto Calculator. All rights reserved.</p>
    </footer>

    <script src="./build/bundle.js"></script>
</body>
</html>
